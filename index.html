<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .form-box {
        text-align: center;
      }

      .form-box h2 {
        margin-bottom: 20px;
      }

      .form-box form input[type="email"] {
        padding: 12px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 0; /* botão quadrado */
        font-size: 16px;
        margin-right: 8px;
      }

      .form-box form input[type="submit"] {
        padding: 12px 20px;
        border: none;
        border-radius: 0; /* botão quadrado */
        background-color: #ff3366;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-box form input[type="submit"]:hover {
        background-color: #cc2952;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>Receba novidades por e-mail</h2>
      <form action="URL_DO_MAILCHIMP_AQUI" method="post">
        <input type="email" name="EMAIL" placeholder="Seu e-mail" required />
        <input type="submit" value="Cadastrar" />
      </form>
    </div>
  </body>
</html>
