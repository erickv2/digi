<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIHORROR</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        pointer-events: none;
      }

      .form-box {
        position: relative;
        z-index: 1;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
      }

      .form-box h2 {
        margin-bottom: 20px;
      }

      .form-box form input[type="email"] {
        padding: 12px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 0;
        font-size: 16px;
        margin-right: 8px;
      }

      .form-box form input[type="submit"] {
        padding: 12px 20px;
        border: none;
        border-radius: 0;
        background-color: #00af46;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-box form input[type="submit"]:hover {
        background-color: #009a0a;
      }
    </style>
  </head>
  <body>
    <video class="video-bg" autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
    </video>

    <div class="form-box">
      <form action="URL_DO_MAILCHIMP_AQUI" method="post">
        <input type="email" name="EMAIL" placeholder="Seu e-mail" required />
        <input type="submit" value="Cadastrar" />
      </form>
    </div>
  </body>
</html>
